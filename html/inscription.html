<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Auth</title>
    <header>
        <link rel="stylesheet" href="../styles/inscription.css">
<a href="../index.html"><img id="logo" src="../pictures/logorond.png" alt="Logo CTM"></a> 
        <h1>CTM - La Plateforme Audiovisuelle</h1>
    </header>
</head>
<body>
    <div class="auth-container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Connexion</div>
            <div class="tab" onclick="switchTab('register')">Inscription</div>
        </div>
        
        <div class="form-container">
            <div id="login-form" class="form-content active">
                <form>
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="Entrez votre email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">Mot de passe</label>
                        <input type="password" id="login-password" placeholder="Entrez votre mot de passe" required>
                    </div>
                    
                    <button type="submit" class="btn">Se connecter</button>
                    
                    <div class="forgot-password">
                        <a href="#">Mot de passe oublié ?</a>
                    </div>
                </form>
            </div>
            
            <div id="register-form" class="form-content">
                <form>
                    <div class="form-group">
                        <label for="register-name">Nom complet</label>
                        <input type="text" id="register-name" placeholder="Entrez votre nom complet" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" placeholder="Entrez votre email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-password">Mot de passe</label>
                        <input type="password" id="register-password" placeholder="Créez un mot de passe" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-confirm-password">Confirmez le mot de passe</label>
                        <input type="password" id="register-confirm-password" placeholder="Confirmez votre mot de passe" required>
                    </div>
                    
                    <button type="submit" class="btn">S'inscrire</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Pardonnez-nous, c'est la seule utilisation de JavaScript mais nous ne voulions pas mettre énormément de pages à notre travail-->
    <script>
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.querySelector(`.tab[onclick="switchTab('${tabName}')"]`).classList.add('active');
            
            document.querySelectorAll('.form-content').forEach(form => {
                form.classList.remove('active');
            });
            
            document.getElementById(`${tabName}-form`).classList.add('active');
        }
    </script>
</body>
</html>
