            <h1>Support</h1>  <!-- grand titre -->
            
            <p>Bienvenue sur la page de Support. Si vous avez une question ou un problème, n'hésitez pas à nous contacter via le formulaire ci-dessous. Nous sommes là également pour vous éclairer !</p>  <!-- description -->
            <section>
            <form id="supportForm">  <!-- formulaire avec : -->
                <label for="nom">Nom :</label>  <!-- nom obligatoire (required)-->
                <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
                <label for="prénom">Prénom :</label>
                <input type="text" id="prénom" name="prénom" placeholder="Votre prénom" required>  <!-- prénom obligatoire -->
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Votre email" required>  <!-- mail obligatoire -->
                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="5" placeholder="Décrivez votre problème ici..." required></textarea>
                <button type="submit">Envoyer</button>  <!-- bouton pour envoyer de type submot -->
            </form>
        </section>
<p>ㅤ</p>
