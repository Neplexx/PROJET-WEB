<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Page de Support pour CTM">
    <meta name="keywords" content="Support, CTM, assistance">
    <meta name="author" content="Detalle Mattéo, ajoutez vos noms au commit">
    <link rel="icon" type="image/x-icon" href="../pictures/logo.ico">
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
    <title>Support | CTM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
            color: #555;
            margin-bottom: 20px;
        }
        #supportForm {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            color: #444;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            background-color: #f5f5f5;
            transition: all 0.3s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #007bff;
            background-color: #ffffff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        textarea {
            resize: none;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #28a745; /* Vert */
            transform: scale(1.1); /* Agrandissement */
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
        footer a img {
            margin: 0 10px;
            height: 30px;
            transition: transform 0.3s;
        }
        footer a img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <header>
        <a id="index" href="../index.html"><img id="indexImage" src="../pictures/logorond.png" alt="Logo CTM"></a>
        <a id="espaceClient" href="espclient.html"><img id="espaceClientImage" src="../pictures/photoDeProfil.png" alt="Photo de profil"></a>
    </header>
    <nav>
        <ul>
            <li><a id="pageNonActive" href="accueil.html">Accueil</a></li>
            <li><a id="pageNonActive" href="recherche.html">Recherche</a></li>
            <li><a id="pageNonActive" href="projet.html">Projet</a></li>
            <li><a id="pageActive" href="support.html">Support</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h1>Support</h1>
            <p>Bienvenue sur la page de support. Si vous avez une question ou un problème, n'hésitez pas à nous contacter via le formulaire ci-dessous.</p>
            <form id="supportForm">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Votre email" required>
                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="5" placeholder="Décrivez votre problème ici..." required></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>
    <footer>
        <div id="conteneurfooter">
            <a href="../html/accueil.html"><button id="supportbouton">Accueil</button></a>
            <a id="imagediscord" href="https://discord.gg/q6Fd6tJCaY" target="_blank">
                <img src="../pictures/discord.png" alt="Logo Discord">
            </a>
            <a id="imagegithub" href="https://github.com/Neplexx/PROJET-WEB" target="_blank">
                <img src="../pictures/github.png" alt="Logo GitHub">
            </a>
        </div>
    </footer>
</body>
</html>
